<div class="container mt-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-3">
        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
          &#9776;
        </button>
        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <ul class="navbar-nav">
                 <li class="nav-item active">
                  <!-- Step 4: Close the menu when a link is clicked. -->
                  <a class="nav-link text-white" [routerLink]="'.'" (click)="isMenuCollapsed = true">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" [routerLink]="'.'" (click)="isMenuCollapsed = true">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" [routerLink]="'.'" (click)="isMenuCollapsed = true">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" [routerLink]="'.'" (click)="isMenuCollapsed = true">Checkout</a>
                </li>
               </ul>
            </div>
          </div>
        </div>
    </nav>
</div>
